<div>
    <h2 id="page-heading">
        <span>Report Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-report-type" [routerLink]="['/report-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Report Type
            </span>
        </button>
    </h2>
    <gha-alert></gha-alert>
    <br/>
    <div class="table-responsive" *ngIf="reportTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Report Model Name</span></th>
            <th><span>Report Medium Type</span></th>
            <th><span>Report Password</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let reportType of reportTypes ;trackBy: trackId">
                <td><a [routerLink]="['/report-type', reportType.id, 'view' ]">{{reportType.id}}</a></td>
                <td>{{reportType.reportModelName}}</td>
                <td>{{reportType.reportMediumType}}</td>
                <td>{{reportType.reportPassword}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/report-type', reportType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/report-type', reportType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'report-type', { outlets: { popup: reportType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="serviceOutletReport">
            <h2><span>Report : </span> {{serviceOutletReport.reportTitle}}</h2>
            <hr>
            <gha-alert-error></gha-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Report Name : </span></dt>
                <dd>
                    <span>{{serviceOutletReport.reportTitle}}</span>
                </dd>

                <br />

                <dt><span>Report Type : </span></dt>
                <dd>
                    <span>{{serviceOutletReport.reportType}}</span>
                </dd>

                <br />

                <dt><span>Report File</span></dt>
                <dd>
                    <div *ngIf="serviceOutletReport.reportFile">
                        <a (click)="openFile(serviceOutletReport.reportFileContentType, serviceOutletReport.reportFile)">open</a>
                        <span class="pull-left">{{serviceOutletReport.reportFileContentType}}, {{byteSize(serviceOutletReport.reportFile)}}</span>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <br />
        </div>
    </div>
</div>

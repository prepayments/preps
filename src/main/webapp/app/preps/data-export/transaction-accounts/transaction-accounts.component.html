<div class="table-responsive" *ngIf="transactionAccounts">
    <h5>Transaction Accounts</h5>
    <table   class="table table-striped table-bordered table-sm row-border hover"
             datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
        <tr>
            <th><span>ID</span></th>
            <th><span>Account Name</span></th>
            <th><span>Account Number</span></th>
            <th><span>Account Type</span></th>
            <th><span>Opening Date</span></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let transactionAccount of transactionAccounts">
            <td><a [routerLink]="['/transaction-account', transactionAccount.id, 'view' ]">{{transactionAccount.id}}</a></td>
            <td>{{transactionAccount.accountName}}</td>
            <td>{{transactionAccount.accountNumber}}</td>
            <td>{{transactionAccount.accountType}}</td>
            <td>{{transactionAccount.openingDate | date:'mediumDate'}}</td>
        </tr>
        </tbody>
    </table>
</div>
